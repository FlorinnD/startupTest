<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags -->
    <!-- utf-8 encoding este forma care se foloseste pentru a scrie text in website-ul nostru...meta tagg-urile sunt folosite pentru a adauga mai multe informatii site-ului nostru... se recomanda a se avea urmatoarele doua meta tagg-uri tot timpul in site-urile noastre -->
    <meta charset="utf-8">
    <!-- urmatorul meta tagg este cel care spune site-ului nostru ca acesta sa fie fully responsive pe versiunea de mobil si apoi sa scaleze site-ul cat este necesar pentru si alte tipuri de display-uri -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="styleStartup.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <!-- in bootstrap daca vrem sa facem tot scrisul sa apara cu majuscule folosim clasa = text-uppercase -->
            <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
            <hr>
          <!-- btn btn-primary este o clasa din bootstrap, dar dupa cum stiu unui element i se pot atribui mai multe clase si care se trec intre "" unul dupa celalalt cu spatiu intre ele -->
            <a href="https://mailchi.mp/ea75c4ea83f5/ztmlearningcourse"><button class="btn btn-primary btn-xl">Find out more</button></a>
      </section>
      </div>
    </div>

  </body>
</html>
